<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFXCOM Node.js Bridge - Gestion des appareils</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .devices-list {
            display: grid;
            gap: 15px;
        }
        .device-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device-info h3 {
            color: #333;
            margin-bottom: 8px;
        }
        .device-info p {
            color: #666;
            font-size: 14px;
        }
        .device-actions {
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 8px 16px;
            width: auto;
            font-size: 14px;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-paired {
            background: #d4edda;
            color: #155724;
        }
        .status-unpaired {
            background: #fff3cd;
            color: #856404;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéõÔ∏è RFXCOM Node.js Bridge</h1>
            <p>Gestion des appareils RFXCOM</p>
        </div>
        <div class="content">
            <div id="alerts"></div>
            
            <div class="section">
                <h2>‚ûï Ajouter un appareil ARC</h2>
                <form id="addDeviceForm">
                    <div class="form-group">
                        <label for="deviceName">Nom de l'appareil *</label>
                        <input type="text" id="deviceName" name="name" required placeholder="Ex: Volet Salon">
                    </div>
                    <div class="form-group">
                        <label for="houseCode">House Code (optionnel - laiss√© vide pour auto)</label>
                        <select id="houseCode" name="houseCode">
                            <option value="">Auto</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                            <option value="O">O</option>
                            <option value="P">P</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unitCode">Unit Code (optionnel - laiss√© vide pour auto)</label>
                        <input type="number" id="unitCode" name="unitCode" min="1" max="16" placeholder="1-16">
                    </div>
                    <button type="submit">Cr√©er l'appareil</button>
                </form>
            </div>
            
            <div class="section">
                <h2>üìã Liste des appareils</h2>
                <div id="devicesList" class="devices-list">
                    <div class="loading">Chargement...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Charger la liste des appareils
        async function loadDevices() {
            try {
                const response = await fetch(API_BASE + '/api/devices');
                const data = await response.json();
                displayDevices(data.devices || {});
            } catch (error) {
                showAlert('Erreur lors du chargement des appareils: ' + error.message, 'error');
                document.getElementById('devicesList').innerHTML = '<div class="alert alert-error">Erreur de chargement</div>';
            }
        }
        
        // Afficher les appareils
        function displayDevices(devices) {
            const list = document.getElementById('devicesList');
            const deviceIds = Object.keys(devices);
            
            if (deviceIds.length === 0) {
                list.innerHTML = '<div class="alert alert-info">Aucun appareil enregistr√©</div>';
                return;
            }
            
            list.innerHTML = deviceIds.map(deviceId => {
                const device = devices[deviceId];
                const statusClass = device.paired ? 'status-paired' : 'status-unpaired';
                const statusText = device.paired ? 'Appair√©' : 'Non appair√©';
                
                return `
                    <div class="device-card">
                        <div class="device-info">
                            <h3>${device.name}</h3>
                            <p>
                                Type: ${device.type} | 
                                ID: ${deviceId} | 
                                <span class="status ${statusClass}">${statusText}</span>
                            </p>
                            ${device.type === 'ARC' ? `<p>House Code: ${device.houseCode} | Unit Code: ${device.unitCode}</p>` : ''}
                        </div>
                        <div class="device-actions">
                            ${device.type === 'ARC' && !device.paired ? `
                                <button class="btn-small btn-success" onclick="pairDevice('${deviceId}')">Appairer</button>
                            ` : ''}
                            ${device.type === 'ARC' ? `
                                <button class="btn-small" onclick="testDevice('${deviceId}', 'on')">Test ON</button>
                                <button class="btn-small" onclick="testDevice('${deviceId}', 'off')">Test OFF</button>
                            ` : ''}
                            <button class="btn-small btn-danger" onclick="deleteDevice('${deviceId}')">Supprimer</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Ajouter un appareil
        document.getElementById('addDeviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                houseCode: formData.get('houseCode') || undefined,
                unitCode: formData.get('unitCode') ? parseInt(formData.get('unitCode')) : undefined
            };
            
            try {
                const response = await fetch(API_BASE + '/api/devices/arc', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert(`‚úÖ ${result.message}`, 'success');
                    e.target.reset();
                    loadDevices();
                } else {
                    showAlert('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Erreur: ' + error.message, 'error');
            }
        });
        
        // Appairer un appareil
        async function pairDevice(deviceId) {
            if (!confirm('Mettez l\'appareil en mode appairage, puis cliquez sur OK')) {
                return;
            }
            
            try {
                const response = await fetch(API_BASE + '/api/devices/arc/pair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    if (confirm('L\'appareil a-t-il bien r√©pondu ?')) {
                        const confirmResponse = await fetch(API_BASE + '/api/devices/arc/confirm-pair', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ deviceId, confirmed: true })
                        });
                        const confirmResult = await confirmResponse.json();
                        showAlert(confirmResult.message || '‚úÖ Appairage confirm√©', 'success');
                        loadDevices();
                    }
                } else {
                    showAlert('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Erreur: ' + error.message, 'error');
            }
        }
        
        // Tester un appareil
        async function testDevice(deviceId, command) {
            try {
                const response = await fetch(API_BASE + '/api/devices/arc/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId, command })
                });
                
                const result = await response.json();
                showAlert(result.message || `Commande ${command} envoy√©e`, result.status === 'success' ? 'success' : 'error');
            } catch (error) {
                showAlert('Erreur: ' + error.message, 'error');
            }
        }
        
        // Supprimer un appareil
        async function deleteDevice(deviceId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer cet appareil ?')) {
                return;
            }
            
            try {
                const response = await fetch(API_BASE + '/api/devices/' + encodeURIComponent(deviceId), {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                showAlert(result.message || 'Appareil supprim√©', 'success');
                loadDevices();
            } catch (error) {
                showAlert('Erreur: ' + error.message, 'error');
            }
        }
        
        // Afficher une alerte
        function showAlert(message, type) {
            const alerts = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alerts.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Charger au d√©marrage
        loadDevices();
        setInterval(loadDevices, 5000); // Rafra√Æchir toutes les 5 secondes
    </script>
</body>
</html>
