name: "RFXCOM Node.js Bridge"
description: "Bridge Node.js pour la communication RFXCOM via le package node-rfxcom. Nécessite l'add-on MQTT (Mosquitto) pour créer les entités Home Assistant."
version: "1.3.0"
slug: "rfxcom-nodejs-bridge"
init: false
startup: services
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
options:
  serial_port: "/dev/ttyUSB0"
  log_level: "info"
  auto_discovery: false
  api_port: 8888
schema:
  serial_port: device(subsystem=tty)?
  log_level: list(error|warn|info|debug)?
  auto_discovery: bool?
  api_port: int?
ports:
  8888/tcp: 8888